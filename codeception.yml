paths:
    tests: tests
    output: .
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - bin/*
        - build/*
        - config/*
        - public/*
        - var/*
        - vendor/*
