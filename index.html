<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection Performance Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --text-muted: #888;
            --accent: #0f3460;
            --highlight: #e94560;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .chart-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            color: var(--text-muted);
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        .stats-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--highlight);
        }
        .stat-label {
            font-size: 0.85em;
            color: var(--text-muted);
        }
        .latest-run {
            background: var(--accent);
            border-radius: 12px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto 30px;
        }
        .latest-run h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }
        .latest-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }
        .latest-details dt {
            color: var(--text-muted);
        }
        .latest-details dd {
            margin: 0 0 10px 0;
            font-family: monospace;
        }
        .error {
            background: #4a1a1a;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }
        a {
            color: var(--highlight);
        }
    </style>
</head>
<body>
    <h1>Infection Performance Metrics</h1>
    <p class="subtitle">Long-term performance tracking for mutation testing</p>

    <div id="app">
        <div class="loading">Loading metrics...</div>
    </div>

    <script>
        const chartColors = {
            wallClock: '#e94560',
            cpuTime: '#0ea5e9',
            memory: '#10b981',
            cpuPercent: '#f59e0b'
        };

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'MMM d'
                        }
                    },
                    grid: {
                        color: 'rgba(255,255,255,0.1)'
                    },
                    ticks: {
                        color: '#888'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255,255,255,0.1)'
                    },
                    ticks: {
                        color: '#888'
                    }
                }
            }
        };

        async function loadMetrics() {
            try {
                const response = await fetch('metrics.jsonl');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const text = await response.text();
                const lines = text.trim().split('\n').filter(l => l);
                const metrics = lines.map(line => JSON.parse(line));

                if (metrics.length === 0) {
                    throw new Error('No metrics data found');
                }

                return metrics;
            } catch (err) {
                throw new Error(`Failed to load metrics: ${err.message}`);
            }
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds.toFixed(1)}s`;
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function formatMemory(kb) {
            const mb = kb / 1024;
            if (mb < 1024) return `${mb.toFixed(0)} MB`;
            return `${(mb / 1024).toFixed(2)} GB`;
        }

        function renderApp(metrics) {
            const latest = metrics[metrics.length - 1];
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-value">${metrics.length}</div>
                        <div class="stat-label">Total Runs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatDuration(latest.wall_clock_sec)}</div>
                        <div class="stat-label">Latest Wall Clock</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatMemory(latest.max_rss_kb)}</div>
                        <div class="stat-label">Latest Peak Memory</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latest.cpu_percent}</div>
                        <div class="stat-label">CPU Utilization</div>
                    </div>
                </div>

                <div class="latest-run">
                    <h2>Latest Run</h2>
                    <dl class="latest-details">
                        <div>
                            <dt>Timestamp</dt>
                            <dd>${new Date(latest.timestamp).toLocaleString()}</dd>
                        </div>
                        <div>
                            <dt>Git SHA</dt>
                            <dd><a href="https://github.com/infection/infection/commit/${latest.git_sha}">${latest.git_sha.substring(0, 8)}</a></dd>
                        </div>
                        <div>
                            <dt>PHP Version</dt>
                            <dd>${latest.php_version}</dd>
                        </div>
                        <div>
                            <dt>Runner</dt>
                            <dd>${latest.runner.cpu_model} (${latest.runner.cpu_cores} cores)</dd>
                        </div>
                        <div>
                            <dt>Config</dt>
                            <dd>${latest.config.args}</dd>
                        </div>
                        <div>
                            <dt>Trigger</dt>
                            <dd>${latest.trigger}</dd>
                        </div>
                    </dl>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Wall Clock Time</h3>
                        <div class="chart-container">
                            <canvas id="chart-wall-clock"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>Wall Clock Per Core (Normalized)</h3>
                        <div class="chart-container">
                            <canvas id="chart-wall-per-core"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>CPU Time (User + System)</h3>
                        <div class="chart-container">
                            <canvas id="chart-cpu-time"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>Peak Memory (RSS)</h3>
                        <div class="chart-container">
                            <canvas id="chart-memory"></canvas>
                        </div>
                    </div>
                </div>
            `;

            // Prepare chart data
            const timestamps = metrics.map(m => new Date(m.timestamp));

            // Wall Clock Time
            new Chart(document.getElementById('chart-wall-clock'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: metrics.map(m => m.wall_clock_sec),
                        borderColor: chartColors.wallClock,
                        backgroundColor: chartColors.wallClock + '20',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'Seconds',
                                color: '#888'
                            }
                        }
                    }
                }
            });

            // Wall Clock Per Core
            new Chart(document.getElementById('chart-wall-per-core'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: metrics.map(m => m.derived.wall_clock_per_core),
                        borderColor: chartColors.wallClock,
                        backgroundColor: chartColors.wallClock + '20',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'Seconds / Core',
                                color: '#888'
                            }
                        }
                    }
                }
            });

            // CPU Time
            new Chart(document.getElementById('chart-cpu-time'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: metrics.map(m => m.derived.cpu_time_total),
                        borderColor: chartColors.cpuTime,
                        backgroundColor: chartColors.cpuTime + '20',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'Seconds',
                                color: '#888'
                            }
                        }
                    }
                }
            });

            // Memory
            new Chart(document.getElementById('chart-memory'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: metrics.map(m => m.max_rss_kb / 1024), // Convert to MB
                        borderColor: chartColors.memory,
                        backgroundColor: chartColors.memory + '20',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'MB',
                                color: '#888'
                            }
                        }
                    }
                }
            });
        }

        function renderError(message) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize
        loadMetrics()
            .then(renderApp)
            .catch(err => renderError(err.message));
    </script>
</body>
</html>
