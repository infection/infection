language: php

sudo: false

matrix:
  include:
    - php: 7.0
      env: INFECTION=1
    - php: 7.1
      env: INFECTION=1
    - php: 7.1
      env: INFECTION=1 SYMFONY_VERSION="^4.0"
    - php: 7.2
      env: INFECTION=1
    - php: 7.2
      env: INFECTION=1 SYMFONY_VERSION="^4.0"

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer selfupdate
  - if [ "$TRAVIS_PHP_VERSION" != "7.0" ]; then sed -i 's/"config":\ {"platform":\ {"php":\ "7.0.8"}},//' composer.json; fi
  - if [ -n "$SYMFONY_VERSION" != "" ]; then
      composer require "symfony/console:${SYMFONY_VERSION}" --no-update;
      composer require "symfony/process:${SYMFONY_VERSION}" --no-update;
      composer require "symfony/finder:${SYMFONY_VERSION}" --no-update;
      composer require "symfony/yaml:${SYMFONY_VERSION}" --no-update;
    fi

install:
  - if [ -n "$SYMFONY_VERSION" != "" ]; then
      composer update --prefer-dist --dev;
    else
      composer install;
    fi

script:
  - composer analyze
  - vendor/bin/phpunit --coverage-clover=clover.xml
  - if [[ $INFECTION == 1 ]]; then bin/infection --threads=4 --min-msi=61 --min-covered-msi=89; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
