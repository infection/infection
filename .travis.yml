language: php

sudo: false

php:
  - 7.0
  - 7.1
  - 7.2

matrix:
  include:
    - php: 7.0
      env: INFECTION=1
    - php: 7.1
      env: INFECTION=1
    - php: 7.2
      env: INFECTION=1

cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - composer selfupdate

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-clover=clover.xml
  - composer analyze
  - if [[ $INFECTION == 1 ]]; then bin/infection --threads=4 --min-msi=61 --min-covered-msi=89; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
