language: php

sudo: false

matrix:
  include:
    - php: 7.0
    - php: 7.0
      env: NO_DEBUGGER=1
    - php: 7.0
      env: PHPDBG=1
    - php: 7.1
    - php: 7.1
      env: NO_DEBUGGER=1
    - php: 7.1
      env: PHPDBG=1
    - php: 7.1
      env: SYMFONY_VERSION="^4.0"
    - php: 7.1
      env: SYMFONY_VERSION="^4.0" PHPDBG=1
    - php: 7.2
    - php: 7.2
      env: NO_DEBUGGER=1
    - php: 7.2
      env: PHPDBG=1
    - php: 7.2
      env: SYMFONY_VERSION="^4.0"
    - php: 7.2
      env: SYMFONY_VERSION="^4.0" PHPDBG=1

env:
  global:
    - INFECTION_FLAGS='--threads=4 --min-msi=57 --min-covered-msi=71 --coverage=coverage --log-verbosity=none'
    - PHPUNIT_BIN='vendor/bin/phpunit --coverage-clover=clover.xml --coverage-xml=coverage/coverage-xml --log-junit=coverage/phpunit.junit.xml'
    - secure: 

cache:
  directories:
    - $HOME/.composer/cache
    - build/cache

addons:
  apt:
    packages:
    - expect

before_install:
  - |
    if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      cp box.json.dist box.json
      openssl aes-256-cbc -K $encrypted_4dbefe709cef_key -iv $encrypted_4dbefe709cef_iv -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
      tar xvf .travis/secrets.tar -C .travis
    fi;
  - composer selfupdate
  - source .travis/xdebug.sh
  - xdebug-disable

install:
  - composer install
  - |
   if [ "${SYMFONY_VERSION}" != "" ]; then
      composer config --unset platform
      composer require \
        symfony/console:${SYMFONY_VERSION} \
        symfony/filesystem:${SYMFONY_VERSION} \
        symfony/process:${SYMFONY_VERSION} \
        symfony/finder:${SYMFONY_VERSION} \
        symfony/yaml:${SYMFONY_VERSION}
   fi

script:
  - make analyze --keep-going
  - if [[ $PHPDBG != 1 ]]; then xdebug-enable; fi
  - if [[ $PHPDBG != 1 ]]; then $PHPUNIT_BIN; else phpdbg -qrr $PHPUNIT_BIN; fi
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" || "${SYMFONY_VERSION}" != "" ]]; then
      ./tests/e2e_tests bin/infection;
    else
      make build/bin/infection.phar;
      ./tests/e2e_tests build/bin/infection.phar;
    fi
  - if [[ $NO_DEBUGGER == 1 ]]; then xdebug-disable; fi
  - |
    if [[ $PHPDBG != 1 ]]; then
      INFECTION_ALLOW_XDEBUG=1 bin/infection $INFECTION_FLAGS;
    else
      phpdbg -qrr bin/infection $INFECTION_FLAGS;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
