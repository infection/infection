# yamllint disable rule:line-length
# yamllint disable rule:braces

name: Unit & Integration Tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-latest' ]
        php-version: [ '8.0', '8.1', '8.2' ]
        coverage-driver: [ pcov, xdebug ]
        dependency: [ lowest, highest ]

        include:
          # Check that everything is in order on Windows with the PHP version
          # configured in composer.json#config.platform.php
          - operating-system: 'windows-latest'
            php-version: '8.0'
            coverage-driver: pcov   # the driver does not really matter for this test
            dependency: locked

    name: Unit & Integration tests on ${{ matrix.operating-system }} with PHP ${{ matrix.php-version }} (${{ matrix.dependency }}) using ${{ matrix.coverage-driver }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: ${{ matrix.coverage-driver }}
          ini-values: memory_limit=512M, xdebug.mode=off
          tools: composer

      - name: Remove the configured PHP platform
        if: matrix.dependency !== locked
        run: composer config --unset platform.php

      - name: Install dependencies
        uses: ramsey/composer-install@v2
        with:
            dependency-versions: highest

      - name: Configure the deprecations
        if: matrix.dependency !== locked
        run: echo "{SYMFONY_DEPRECATIONS_HELPER}={max[self]=0}" >> $GITHUB_ENV

      - name: Run the unit tests
        run: make test-unit

      - name: Run the integration tests
        shell: bash
        run: make test-unit PHPUNIT_GROUP=integration
