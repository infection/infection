# yamllint disable rule:line-length
# yamllint disable rule:braces

name: Autoreview

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        # Should use the latest supported PHP version
        php-version: ['8.2']

    name: Autoreview on PHP ${{ matrix.php-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none
          ini-values: opcache.enable_cli=1, opcache.jit=tracing, opcache.jit_buffer_size=100M
        env:
          # This is necessary when installing a tool with a specific version
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure PHP-CS-Fixer GitHub Actions cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./var/cache/php-cs-fixer
          key: "${{ matrix.php-version }}-php-cs-fixer-${{ github.run_id }}"
          restore-keys: "${{ matrix.php-version }}-php-cs-fixer"

      - name: Configure Rector GitHub Actions cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./var/cache/rector
          key: "${{ matrix.php-version }}-rector-${{ github.run_id }}"
          restore-keys: "${{ matrix.php-version }}-rector"

      - name: Configure PHPStan GitHub Actions cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./var/cache/phpstan
          key: "${{ matrix.php-version }}-phpstan-${{ github.run_id }}"
          restore-keys: "${{ matrix.php-version }}-phpstan"

      - name: Configure Psalm GitHub Actions cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./var/cache/psalm
          key: "${{ matrix.php-version }}-psalm-${{ github.run_id }}"
          restore-keys: "${{ matrix.php-version }}-psalm"

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('composer.*') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-
            composer-${{ runner.os }}-
            composer-

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: Run auto-review tests
        # Ensures we see all the errors
        run: make autoreview --keep-going

  # This is a meta job to avoid to have to constantly change the protection rules
  # whenever we touch the matrix.
  tests-status:
    name: Autoreview Status
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: tests
    if: always()
    steps:
      - name: Successful run
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0

      - name: Failing run
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
