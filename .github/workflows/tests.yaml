name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['7.3', '7.4']
        dependencies: ['']
        include:
          - { php-versions: '7.3', dependencies: '--prefer-lowest' }
          - { php-versions: '8.0', dependencies: '--ignore-platform-req=php' }

    name: PHP ${{ matrix.php-versions }} ${{ matrix.dependencies }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: 
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer update --no-interaction ${{ matrix.dependencies }}
          composer require --dev symfony/phpunit-bridge:dev-master

      - name: Run Infection
        run: |
          make build/cache/phpunit.xsd
          ./bin/infection -j$(nproc)
          

